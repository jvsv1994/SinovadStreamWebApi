<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sinovad</title>
    <meta charset="utf-8">
    <script src="ems.js"></script>
    <link rel="stylesheet" href="ems.css">
</head>

<body>
    <script>
        var currenthost = null;
        var localipaddress = null;
        const queryString = window.location.search;
        if (queryString != "") {
            const urlParams = new URLSearchParams(queryString);
            currenthost = urlParams.get('currenthost');
            localipaddress = urlParams.get('localipaddress');
            console.log("Current Host");
            console.log(currenthost);
            console.log("Local Ip Address");
            console.log(localipaddress);
        }
        var configurationData = {
            developerMode: false,
            localIpAddress: localipaddress,
            currentHost: currenthost,
            alwaysFullScreen: false
        }
        window.configurationData = configurationData;
    </script>
    <app-sinovad-desktop></app-sinovad-desktop>

</body>

</html>
